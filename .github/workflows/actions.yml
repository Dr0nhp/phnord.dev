
name: CI/CD Pipeline
run-name: ${{ github.actor }} is running CI/CD
on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install submodule dependencies
        run: |
          cd ffxivCraftingMatCalc
          npm ci
          cd ..

      - name: Run Linter
        run: npm run lint

  build:
    name: Build Project
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install submodule dependencies
        run: |
          cd ffxivCraftingMatCalc
          npm ci
          cd ..

      - name: Build ffxivCraftingMatCalc
        run: |
          cd ffxivCraftingMatCalc
          npm run build
          cd ..

      - name: Build with Vite
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  deploy:
    name: Deploy to Strato
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: SFTP DeployK
        uses: wlixcc/SFTP-Deploy-Action@v1.2.6
        with:
          server: ${{ secrets.STRATO_HOST }}
          username: ${{ vars.STRATO_USERNAME }}
          password: ${{ secrets.STRATO_PASSWORD }}
          local_path: 'dist/'
          remote_path: 'phnord.dev/'
          sftpArgs: '-o ConnectTimeout=5'
          sftp_only: true